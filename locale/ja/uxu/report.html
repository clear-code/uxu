<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
	<title>%TEST_FILE%のテスト実行結果：%ALL_TESTS_RESULT%</title>
</head>
<body>

<div id="templates" style="display:none">

	<div class="testcase">
		<h2>%TEST_DESCRIPTION%：%RESULT%</p>
		<!-- div.reports -->
	</div>

	<div class="reports">
		<p>詳細なレポートは以下の通りです。</p>
		<!-- div.report -->
	</div>

	<div class="report failure">
		<h3>%TEST_NAME%：失敗</h3>
		<p>%REPORT_DESCRIPTION%</p>
		<ul>
			<!-- li.stack -->
		</ul>
	</div>

	<div class="report error">
		<h3>%TEST_NAME%：エラー</h3>
		<p>%REPORT_DESCRIPTION%</p>
		<ul>
			<!-- li.stack -->
		</ul>
	</div>

	<li class="stack">%REPORT_STACKTRACE%</li>

</div>

<div id="reports">
<h1>%TEST_FILE%のテスト実行結果</h1>
<dl>
	<dt>テストケース</dt><dd>%TEST_FILE_FULL%</dd>
	<dt>実行日時</dt><dd>%DATE%</dd>
	<dt>結果</dt><dd>%ALL_TESTS_RESULT%</dd>
</dl>
<!-- div.testcase -->
</div>

</body>
</html>
