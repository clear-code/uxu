<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>test</title>
</head>
<body>
<script type="text/javascript">
	function onMouseEvent(aEvent, aNode)
	{
		aNode.setAttribute(aEvent.type+'-date', Date.now());
		aNode.setAttribute(aEvent.type+'-button', aEvent.button);
		aNode.setAttribute(aEvent.type+'-detail', aEvent.detail);
		aNode.setAttribute(aEvent.type+'-screenX', aEvent.screenX);
		aNode.setAttribute(aEvent.type+'-screenY', aEvent.screenY);
		aNode.setAttribute(aEvent.type+'-clientX', aEvent.clientX);
		aNode.setAttribute(aEvent.type+'-clientY', aEvent.clientY);
		aNode.setAttribute(aEvent.type+'-altKey', aEvent.altKey);
		aNode.setAttribute(aEvent.type+'-ctrlKey', aEvent.ctrlKey);
		aNode.setAttribute(aEvent.type+'-metaKey', aEvent.metaKey);
		aNode.setAttribute(aEvent.type+'-shiftKey', aEvent.shiftKey);
	}

	function onKeyEvent(aEvent, aNode)
	{
		aNode.setAttribute(aEvent.type+'-date', Date.now());
		aNode.setAttribute(aEvent.type+'-keyCode', aEvent.keyCode);
		aNode.setAttribute(aEvent.type+'-charCode', aEvent.charCode);
		aNode.setAttribute(aEvent.type+'-altKey', aEvent.altKey);
		aNode.setAttribute(aEvent.type+'-ctrlKey', aEvent.ctrlKey);
		aNode.setAttribute(aEvent.type+'-metaKey', aEvent.metaKey);
		aNode.setAttribute(aEvent.type+'-shiftKey', aEvent.shiftKey);
	}
</script>
<div id="clickable-box"
	ondblclick="onMouseEvent(event, this)"
	onclick="onMouseEvent(event, this)"
	style="
		width: 100px !important;
		height:100px !important;
		background: black !important;
	">0123</div>

<button id="clickable-button"
	ondblclick="onMouseEvent(event, this)"
	onclick="onMouseEvent(event, this)"
	onkeydown="onKeyEvent(event,this);"
	onkeyup="onKeyEvent(event,this);"
	onkeypress="onKeyEvent(event,this);">button</button>

<input type="text" id="input" value=""
	ondblclick="onMouseEvent(event, this)"
	onclick="onMouseEvent(event, this)"
	onkeydown="onKeyEvent(event,this);"
	onkeyup="onKeyEvent(event,this);"
	onkeypress="onKeyEvent(event,this);"
	oninput="onKeyEvent(event,this);"/>

</body>
</html>
